<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>CV Creation Page</h1>
    <form id="cvForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="modules">Modules (comma-separated):</label>
        <textarea id="modules" name="modules" rows="4" required></textarea>

        <label for="level">Education Level:</label>
        <select id="level" name="level" required>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduate">Graduate</option>
            <option value="Postgraduate">Postgraduate</option>
        </select>

        <input type="submit" value="Generate CV">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const modules = document.getElementById('modules').value.split(',');
            const level = document.getElementById('level').value;

            // Create PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text(20, 20, `Name: ${name}`);
            doc.text(20, 30, `Email: ${email}`);
            doc.text(20, 40, `Modules: ${modules.join(', ')}`);
            doc.text(20, 50, `Education Level: ${level}`);
            doc.text(20, 60, `Job Suggestions: Based on your modules, you could work as a Data Analyst, Scientist, or Engineer.`);

            // Save the PDF
            doc.save(`${name}_CV.pdf`);
        });
    </script>
</body>
</html>
