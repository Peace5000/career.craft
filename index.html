<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functional Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Multi-Functional Web App</h1>
    
    <h2>1. Create Your CV</h2>
    <form id="cvForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="email" placeholder="Your Email" required>
        <input type="text" id="skills" placeholder="Your Skills (comma separated)" required>
        <input type="text" id="experience" placeholder="Your Experience" required>
        <input type="button" value="Generate CV" onclick="generateCV()">
    </form>
    <div id="cvOutput"></div>

    <h2>2. Plot Vectors</h2>
    <canvas id="vectorCanvas" width="400" height="400"></canvas>
    <input type="text" id="vectorInput" placeholder="Enter vectors (e.g., 1,2; 3,4)" required>
    <input type="button" value="Plot Vectors" onclick="plotVectors()">

    <h2>3. Animal Sounds</h2>
    <button onclick="playSound('dog')">Dog</button>
    <button onclick="playSound('cat')">Cat</button>
    <button onclick="playSound('cow')">Cow</button>
    <button onclick="playSound('sheep')">Sheep</button>

    <h2>4. Simple Game: Click the Button!</h2>
    <p id="gameMessage">Click the button to score!</p>
    <button onclick="playGame()">Score a Point</button>
    <p id="score">Score: 0</p>

    <script>
        // CV Generation
        function generateCV() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const skills = document.getElementById('skills').value.split(',').join(', ');
            const experience = document.getElementById('experience').value;

            const cvOutput = `
                <h3>${name}'s CV</h3>
                <p>Email: ${email}</p>
                <p>Skills: ${skills}</p>
                <p>Experience: ${experience}</p>
            `;
            document.getElementById('cvOutput').innerHTML = cvOutput;
        }

        // Vector Plotting
        function plotVectors() {
            const input = document.getElementById('vectorInput').value;
            const vectors = input.split(';');
            const canvas = document.getElementById('vectorCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            ctx.translate(200, 200); // Move origin to center

            vectors.forEach(vector => {
                const [x, y] = vector.split(',').map(Number);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x * 20, -y * 20); // Scale for visibility
                ctx.stroke();
            });
        }

        // Play Animal Sounds
        function playSound(animal) {
            let audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let oscillator = audioContext.createOscillator();
            oscillator.type = 'square'; // Change type for different sounds

            switch (animal) {
                case 'dog':
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4
                    break;
                case 'cat':
                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
                    break;
                case 'cow':
                    oscillator.frequency.setValueAtTime(587, audioContext.currentTime); // D5
                    break;
                case 'sheep':
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime); // E5
                    break;
                default:
                    break;
            }

            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5); // Play sound for half a second
        }

        // Simple Game
        let score = 0;
        function playGame() {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('gameMessage').innerText = "You scored! Keep going!";
        }
    </script>
</body>
</html>
