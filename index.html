<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functional Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        .piano {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .key {
            width: 40px;
            height: 150px;
            margin: 1px;
            background-color: white;
            border: 1px solid black;
            position: relative;
            cursor: pointer;
        }
        .key.black {
            width: 30px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: 30px;
            margin-left: -15px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Multi-Functional Web App</h1>

    <h2>1. Create Your CV</h2>
    <form id="cvForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="email" placeholder="Your Email" required>
        <input type="text" id="skills" placeholder="Your Skills (comma separated)" required>
        <input type="text" id="experience" placeholder="Your Experience" required>
        <input type="button" value="Generate CV" onclick="generateCV()">
    </form>
    <div id="cvOutput"></div>

    <h2>2. Piano</h2>
    <div class="piano">
        <div class="key" onclick="playNote(261.63)"></div> <!-- C4 -->
        <div class="key black" onclick="playNote(277.18)"></div> <!-- C#4/Db4 -->
        <div class="key" onclick="playNote(293.66)"></div> <!-- D4 -->
        <div class="key black" onclick="playNote(311.13)"></div> <!-- D#4/Eb4 -->
        <div class="key" onclick="playNote(329.63)"></div> <!-- E4 -->
        <div class="key" onclick="playNote(349.23)"></div> <!-- F4 -->
        <div class="key black" onclick="playNote(369.99)"></div> <!-- F#4/Gb4 -->
        <div class="key" onclick="playNote(392.00)"></div> <!-- G4 -->
        <div class="key black" onclick="playNote(415.30)"></div> <!-- G#4/Ab4 -->
        <div class="key" onclick="playNote(440.00)"></div> <!-- A4 -->
        <div class="key black" onclick="playNote(466.16)"></div> <!-- A#4/Bb4 -->
        <div class="key" onclick="playNote(493.88)"></div> <!-- B4 -->
    </div>

    <h2>3. Basic Math Functions</h2>
    <input type="text" id="num1" placeholder="Number 1" required>
    <input type="text" id="num2" placeholder="Number 2" required>
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <input type="button" value="Calculate" onclick="calculate()">
    <p id="result"></p>

    <script>
        // CV Generation
        function generateCV() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const skills = document.getElementById('skills').value.split(',').join(', ');
            const experience = document.getElementById('experience').value;

            const cvOutput = `
                <h3>${name}'s CV</h3>
                <p>Email: ${email}</p>
                <p>Skills: ${skills}</p>
                <p>Experience: ${experience}</p>
            `;
            document.getElementById('cvOutput').innerHTML = cvOutput;
        }

        // Play Notes on Piano
        function playNote(frequency) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5); // Play sound for half a second
        }

        // Basic Math Functions
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
