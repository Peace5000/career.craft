<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Styling for the camera and buttons */
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #fff;
        }

        #status {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        button {
            background-color: #2ebf91;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #28a584;
        }

        footer {
            margin-top: 20px;
            color: #ddd;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motion Detection with Camera</h1>
        
        <video id="video" autoplay></video>
        <div id="status">Initializing camera...</div>

        <button id="startDetection">Start Motion Detection</button>
        <footer>Â© 2024 Motion Sensor Web App</footer>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const startDetectionBtn = document.getElementById('startDetection');
        let motionDetectionActive = false;

        // Function to start the camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    status.textContent = "Camera ready!";
                })
                .catch(err => {
                    if (err.name === 'NotAllowedError') {
                        status.textContent = "Camera permission denied. Please allow camera access.";
                    } else if (err.name === 'NotFoundError') {
                        status.textContent = "No camera found on this device.";
                    } else {
                        status.textContent = "Error accessing camera: " + err.message;
                    }
                });
        }

        // Function to detect motion
        function detectMotion() {
            if (!motionDetectionActive) return;
            
            // Placeholder for motion detection logic
            status.textContent = "Motion detection is running...";
            
            // This will be the main loop for detecting motion using the camera feed
            requestAnimationFrame(detectMotion);
        }

        // Start motion detection when the button is clicked
        startDetectionBtn.addEventListener('click', () => {
            if (!motionDetectionActive) {
                motionDetectionActive = true;
                status.innerText = "Motion detection started!";
                detectMotion();
            } else {
                status.innerText = "Motion detection is already running.";
            }
        });

        // Start the camera when the page loads
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
