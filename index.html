<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creation Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: purple;
        }
        h2 {
            color: skyblue;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>CV Creation Platform</h1>
    <p>Please fill in your details to create a professional CV.</p>

    <!-- Contact Information Section -->
    <div class="section">
        <h2>Contact Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>

    <!-- Personal Statement Section -->
    <div class="section">
        <h2>Personal Statement</h2>
        <label for="statement">Brief Summary</label>
        <textarea id="statement" rows="4" placeholder="Write a brief summary of your skills, experience, and career goals."></textarea>
    </div>

    <!-- Work Experience Section -->
    <div class="section" id="work-experience-section">
        <h2>Work Experience</h2>

        <div class="work-experience">
            <label for="job-title-1">Job Title</label>
            <input type="text" id="job-title-1" placeholder="Enter job title">

            <label for="company-1">Company Name</label>
            <input type="text" id="company-1" placeholder="Enter company name">

            <label for="location-1">Location</label>
            <input type="text" id="location-1" placeholder="Enter location">

            <label for="dates-1">Dates of Employment</label>
            <input type="text" id="dates-1" placeholder="Enter employment dates">

            <label for="responsibilities-1">Key Responsibilities and Achievements</label>
            <textarea id="responsibilities-1" rows="4" placeholder="Describe your responsibilities and achievements."></textarea>
        </div>

        <button onclick="addWorkExperience()">Add More Work Experience</button>
    </div>

    <!-- Education Section -->
    <div class="section" id="education-section">
        <h2>Education</h2>

        <div class="education">
            <label for="degree-1">Degree/Qualification</label>
            <input type="text" id="degree-1" placeholder="Enter your degree or qualification">

            <label for="institution-1">Institution Name</label>
            <input type="text" id="institution-1" placeholder="Enter the name of your institution">

            <label for="graduation-1">Graduation Date</label>
            <input type="text" id="graduation-1" placeholder="Enter your graduation date">

            <label for="education-description-1">Description (Optional)</label>
            <textarea id="education-description-1" rows="3" placeholder="Describe any relevant coursework, honors, or awards (optional)."></textarea>
        </div>

        <button onclick="addEducation()">Add More Education</button>
    </div>

    <!-- Skills Section -->
    <div class="section">
        <h2>Skills</h2>
        <label for="skills">List Your Skills</label>
        <textarea id="skills" rows="4" placeholder="Enter skills relevant to the job (e.g., technical skills, languages)."></textarea>
    </div>

    <!-- Certifications, Projects, and Awards Section -->
    <div class="section">
        <h2>Additional Information</h2>

        <label for="certifications">Certifications (Optional)</label>
        <textarea id="certifications" rows="3" placeholder="Enter any certifications relevant to the job."></textarea>

        <label for="projects">Projects (Optional)</label>
        <textarea id="projects" rows="3" placeholder="Describe any significant projects."></textarea>

        <label for="awards">Awards and Honors (Optional)</label>
        <textarea id="awards" rows="3" placeholder="Enter any recognitions or honors."></textarea>
    </div>

    <!-- Submit Button -->
    <button onclick="submitCV()">Generate CV</button>
