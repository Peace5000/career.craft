<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Request Form</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Drawing Request Page!</h1>
    <p>Please select what you'd like me to draw for you:</p>

    <form id="drawingForm">
        <label for="drawing">Choose a drawing:</label>
        <select id="drawing" name="drawing">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="tree">Tree</option>
        </select>
        <br><br>

        <input type="submit" value="Draw">
    </form>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('drawingForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission
            const drawing = document.getElementById('drawing').value;
            draw(drawing);
        });

        function draw(type) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            if (type === 'cat') {
                drawCat();
            } else if (type === 'dog') {
                drawDog();
            } else if (type === 'tree') {
                drawTree();
            }
        }

        function drawCat() {
            // Drawing a simple cat face
            ctx.beginPath();
            ctx.arc(200, 200, 100, 0, Math.PI * 2, true); // Outer circle (face)
            ctx.moveTo(250, 200);
            ctx.arc(180, 180, 20, 0, Math.PI * 2, true); // Left ear
            ctx.moveTo(300, 180);
            ctx.arc(220, 180, 20, 0, Math.PI * 2, true); // Right ear
            ctx.moveTo(250, 250);
            ctx.arc(250, 200, 50, 0, Math.PI, false);  // Mouth
            ctx.stroke();
        }

        function drawDog() {
            // Drawing a simple dog face
            ctx.beginPath();
            ctx.arc(200, 200, 100, 0, Math.PI * 2, true); // Outer circle (face)
            ctx.moveTo(150, 150);
            ctx.arc(180, 180, 20, 0, Math.PI * 2, true); // Left ear
            ctx.moveTo(250, 150);
            ctx.arc(220, 180, 20, 0, Math.PI * 2, true); // Right ear
            ctx.moveTo(150, 250);
            ctx.arc(200, 220, 40, 0, Math.PI, false);  // Mouth
            ctx.stroke();
        }

        function drawTree() {
            // Drawing a simple tree
            ctx.fillStyle = "brown";
            ctx.fillRect(180, 250, 40, 150); // Trunk

            ctx.beginPath();
            ctx.moveTo(150, 250);
            ctx.lineTo(250, 250);
            ctx.lineTo(200, 150);
            ctx.closePath();
            ctx.fillStyle = "green";
            ctx.fill(); // Leaves
        }
    </script>
</body>
</html>
