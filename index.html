<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creation Page</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CV Creation Page!</h1>
    <p>Please enter your science modules:</p>

    <form id="cvForm">
        <label for="modules">Science Modules:</label><br>
        <input type="text" id="modules" name="modules" required><br><br>
        
        <input type="submit" value="Create CV">
    </form>

    <canvas id="canvas" width="200" height="200"></canvas>

    <div id="message" style="text-align: center; margin-top: 20px;"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission
            const modules = document.getElementById('modules').value;
            generateCV(modules);
        });

        function generateCV(modules) {
            document.getElementById('message').innerHTML = `Wow, you're a genius! You've entered: ${modules}`;
            drawSticker();  // Draw happy sticker
            suggestJobs(modules);
        }

        function drawSticker() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            
            // Draw a happy face (sticker)
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, Math.PI * 2, true); // Outer circle
            ctx.fill();
            ctx.stroke();

            // Eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(70, 80, 10, 0, Math.PI * 2, true); // Left eye
            ctx.fill();
            ctx.beginPath();
            ctx.arc(130, 80, 10, 0, Math.PI * 2, true); // Right eye
            ctx.fill();

            // Mouth
            ctx.beginPath();
            ctx.arc(100, 110, 40, 0, Math.PI, false); // Mouth (smile)
            ctx.stroke();
        }

        function suggestJobs(modules) {
            const jobSuggestions = ['Research Scientist', 'Lab Technician', 'Data Analyst'];
            document.getElementById('message').innerHTML += `<br>Based on your modules, you can consider these jobs: <strong>${jobSuggestions.join(', ')}</strong>`;
        }
    </script>
</body>
</html>
