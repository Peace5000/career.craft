<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creation Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: purple;
        }
        h2 {
            color: skyblue;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid skyblue;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: purple;
        }
        .cv-output {
            border: 2px solid blue;
            padding: 20px;
            margin-top: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>CV Creation Platform</h1>
    <form id="cvForm">
        <h2>Contact Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin">

        <h2>Personal Statement</h2>
        <label for="statement">Brief Summary:</label>
        <textarea id="statement" rows="3"></textarea>

        <h2>Work Experience</h2>
        <label for="experience">Previous Jobs (list each with title, company, dates, and key responsibilities):</label>
        <textarea id="experience" rows="5" required></textarea>

        <h2>Education</h2>
        <label for="education">Degrees and Institutions:</label>
        <textarea id="education" rows="3" required></textarea>

        <h2>Skills</h2>
        <label for="skills">Relevant Skills:</label>
        <textarea id="skills" rows="3"></textarea>

        <button type="submit">Generate CV</button>
    </form>

    <div class="cv-output" id="cvOutput" style="display:none;">
        <h2>Your Generated CV</h2>
        <div id="cvContent"></div>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const linkedin = document.getElementById('linkedin').value;
            const statement = document.getElementById('statement').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;

            const cvContent = `
                <h3>Contact Information</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>LinkedIn:</strong> <a href="${linkedin}" target="_blank">${linkedin}</a></p>

                <h3>Personal Statement</h3>
                <p>${statement}</p>

                <h3>Work Experience</h3>
                <p>${experience}</p>

                <h3>Education</h3>
                <p>${education}</p>

                <h3>Skills</h3>
                <p>${skills}</p>
            `;

            document.getElementById('cvContent').innerHTML = cvContent;
            document.getElementById('cvOutput').style.display = 'block';
        });
    </script>
</body>
</html>
