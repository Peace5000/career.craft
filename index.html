<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCraft: Multi-Function Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #45a049;
        }
        canvas {
            border: 1px solid black;
            margin: 20px auto;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to CareerCraft!By Peace Khutso The Tech Engineer</h1>
    <nav>
        <a href="#" onclick="showSection('cv')">Create CV</a>
        <a href="#" onclick="showSection('vector')">Plot Vectors</a>
        <a href="#" onclick="showSection('sticker')">Create Stickers</a>
    </nav>

    <!-- CV Section -->
    <div class="container" id="cvSection">
        <h2>Create Your Professional CV</h2>
        <form id="cvForm">
            <h3>Personal Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <h3>Work Experience</h3>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="jobDesc">Job Description:</label>
            <textarea id="jobDesc" name="jobDesc" rows="4" required></textarea>

            <h3>Skills</h3>
            <label for="skills">Skills (comma-separated):</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>

            <h3>Education</h3>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>

            <label for="level">Education Level:</label>
            <select id="level" name="level" required>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <input type="submit" value="Generate CV">
        </form>
    </div>

    <!-- Vector Plotting Section -->
    <div class="container" id="vectorSection" style="display:none;">
        <h2>Plot Vectors</h2>
        <form id="vectorForm">
            <label for="x">Enter X Coordinate:</label>
            <input type="number" id="x" required>
            <label for="y">Enter Y Coordinate:</label>
            <input type="number" id="y" required>
            <label for="z">Enter Z Coordinate:</label>
            <input type="number" id="z">
            <label for="w">Enter W Coordinate (for 4D plotting):</label>
            <input type="number" id="w">
            <input type="submit" value="Plot Vector">
        </form>
        <canvas id="vectorCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Sticker Creation Section -->
    <div class="container" id="stickerSection" style="display:none;">
        <h2>Create Stickers</h2>
        <form id="stickerForm">
            <label for="sticker">Choose Sticker:</label>
            <select id="sticker" name="sticker">
                <option value="happy">Happy</option>
                <option value="crying">Crying</option>
                <option value="hi-five">Hi-Five</option>
                <option value="thumbs-up">Thumbs Up</option>
                <option value="walking">Walking</option>
            </select>
            <input type="submit" value="Create Sticker">
        </form>
        <canvas id="stickerCanvas" width="200" height="200"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        // Show or hide sections
        function showSection(section) {
            document.getElementById('cvSection').style.display = (section === 'cv') ? 'block' : 'none';
            document.getElementById('vectorSection').style.display = (section === 'vector') ? 'block' : 'none';
            document.getElementById('stickerSection').style.display = (section === 'sticker') ? 'block' : 'none';
        }

        // CV Creation and Download
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(20, 20, `Name: ${document.getElementById('name').value}`);
            doc.text(20, 30, `Email: ${document.getElementById('email').value}`);
            doc.text(20, 40, `Phone: ${document.getElementById('phone').value}`);
            doc.text(20, 50, `Address: ${document.getElementById('address').value}`);
            doc.text(20, 60, `Job Title: ${document.getElementById('jobTitle').value}`);
            doc.text(20, 70, `Company: ${document.getElementById('company').value}`);
            doc.text(20, 80, `Skills: ${document.getElementById('skills').value}`);
            doc.text(20, 90, `Degree: ${document.getElementById('degree').value}`);
            doc.text(20, 100, `University: ${document.getElementById('university').value}`);
            doc.save('cv.pdf');
        });

        // Vector Plotting (up to 4D)
        document.getElementById('vectorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const canvas = document.getElementById('vectorCanvas');
            const ctx = canvas.getContext('2d');
            const x = parseInt(document.getElementById('x').value);
            const y = parseInt(document.getElementById('y').value);
            const z = parseInt(document.getElementById('z').value);
            const w = parseInt(document.getElementById('w').value);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the vector based on coordinates
            ctx.beginPath();
            ctx.moveTo(200, 200);  // Center of canvas
            ctx.lineTo(200 + x * 10, 200 - y * 10);  // X and Y vectors
            ctx.stroke();
        });

        // Sticker Creation
        document.getElementById('stickerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const canvas = document.getElementById('stickerCanvas');
            const ctx = canvas.getContext('2d');
            const sticker = document.getElementById('sticker').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw the selected sticker
            if (sticker === 'happy') {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(100, 100, 80, 0, Math.PI * 2, true); // Outer circle
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(80, 80, 10, 0, Math.PI * 2, true); // Left eye
                ctx.fill();
                ctx.beginPath();
                ctx.arc(120, 80, 10, 0, Math.PI * 2, true); // Right eye
                ctx.fill();
                ctx.beginPath();
                ctx.arc(100, 100, 40, 0, Math.PI, false); // Smile
                ctx.stroke();
            } else if (sticker === 'crying') {
                ctx.fillStyle = 'lightblue';
                ctx.beginPath();
                ctx.arc(100, 100, 80, 0, Math.PI * 2, true); // Outer circle
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(80, 80, 10, 0, Math.PI * 2, true); // Left eye
                ctx.fill();
                ctx.beginPath();
                ctx.arc(120, 80, 10, 0, Math.PI * 2, true); // Right eye
                ctx.fill();
                ctx.beginPath();
                ctx.arc(100, 100, 40, 0, Math.PI, false); // Mouth (sad)
                ctx.stroke();
                ctx.strokeStyle = 'blue'; // Tears
                ctx.beginPath();
                ctx.moveTo(80, 90);
                ctx.lineTo(80, 130); // Left tear
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(120, 90);
                ctx.lineTo(120, 130); // Right tear
                ctx.stroke();
            } else if (sticker === 'hi-five') {
                ctx.fillStyle = 'lightgreen';
                ctx.fillRect(50, 60, 100, 40); // Hand
                ctx.fillStyle = 'brown';
                ctx.fillRect(90, 20, 20, 40); // Thumb
            } else if (sticker === 'thumbs-up') {
                ctx.fillStyle = 'gold';
                ctx.fillRect(80, 60, 60, 40); // Hand
                ctx.fillStyle = 'brown';
                ctx.fillRect(100, 20, 20, 40); // Thumb
            } else if (sticker === 'walking') {
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.moveTo(100, 150);
                ctx.lineTo(80, 100);
                ctx.lineTo(120, 100);
                ctx.closePath(); // Triangle for the body
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(100, 80, 10, 0, Math.PI * 2); // Head
                ctx.fill();
            }
        });

        // Show the CV section by default
        showSection('cv');
    </script>
</body>
</html>
