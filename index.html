<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cv {
            border: 1px solid #000;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your CV</h1>
        <form id="cvForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            
            <label for="education">Education:</label>
            <input type="text" id="education" required><br><br>
            
            <label for="experience">Experience:</label>
            <input type="text" id="experience" required><br><br>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" required><br><br>
            
            <input type="submit" value="Create CV">
        </form>
        
        <div class="cv" id="cvOutput" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;

            // Create CV output
            const cvOutput = `
                <h2>${name}'s CV</h2>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Education:</strong> ${education}</p>
                <p><strong>Experience:</strong> ${experience}</p>
                <p><strong>Skills:</strong> ${skills}</p>
                <h3>Congratulations!</h3>
                <p>Wow, you're a genius! ðŸŽ‰</p>
            `;

            // Display CV
            const cvDiv = document.getElementById('cvOutput');
            cvDiv.innerHTML = cvOutput;
            cvDiv.style.display = 'block';
        });
    </script>
</body>
</html>
