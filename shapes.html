<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Shapes Drawing</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Colorful Shapes Drawing Page!</h1>
    <p>Select a shape and color:</p>

    <form id="drawingForm">
        <label for="shape">Choose a shape:</label>
        <select id="shape" name="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
        <br><br>

        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        <br><br>

        <input type="submit" value="Draw">
    </form>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('drawingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const shape = document.getElementById('shape').value;
            const color = document.getElementById('color').value;
            draw(shape, color);
        });

        function draw(shape, color) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            ctx.fillStyle = color;

            if (shape === 'circle') {
                ctx.beginPath();
                ctx.arc(200, 200, 100, 0, Math.PI * 2); // Draw circle
                ctx.fill();
            } else if (shape === 'square') {
                ctx.fillRect(100, 100, 200, 200); // Draw square
            } else if (shape === 'triangle') {
                ctx.beginPath();
                ctx.moveTo(200, 100); // Triangle vertices
                ctx.lineTo(300, 300);
                ctx.lineTo(100, 300);
                ctx.closePath();
                ctx.fill();
            }
        }
    </script>
</body>
</html>
